<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Vue.js V2 V-BIND | Rimorsoft On line</title>
    </head>
    <body>
        <div id="main">
            <input type="text" v-model="info">
            <p>Texto de relleno... {{ info }}</p>
        </div>

        <script src="https://unpkg.com/vue/dist/vue.js"></script>

        <script>
            new Vue({
                el: "#main",
                data: {
                    info: ''
                }
            });
        </script>
    </body>
</html>
